<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Login</title>
    <link rel="stylesheet" href="./stylesheets/murder-login.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
  
</head>
<body>
    <header>
        <div id="title" class="title" data-text="MYSTERY OF BUTLER STATION">MYSTERY OF BUTLER STATION</div>
    </header>

    <main id="main container">
        
        
        <div id="login-error-message-container"></div>
            <p id="login-error-message">Invalid username <span id="error message second line">and/or password</span></p>
        </div>
        
        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" class="login-form-submit">
        </form>
        
        <a href="./signup.html">
            <button class="button">Create Account</button></a>
     
    </main>
    <script defer src="./javascript/murder-login.js"></script>
</body>


</html>
